<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fovy Maker</title>
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid bg-info">

      <div class="container text-center text-white">
        <h1 class="display-2">Fovy Maker</h1>
        <p class="lead">a game based in community</p>
      </div>

    </div>

    <div class="container">

      <!--<h2 class="display-4 text-center py-4">Official Files</h2> -->
      
      <nav class="nav nav-pills justify-content-center flex-column flex-md-row">
        <a href="#home" data-toggle="tab" class="nav-link active">Home</a>
        <a href="#maps" data-toggle="tab" class="nav-link">Maps</a>
      </nav>

      <div class="tab-content py-5">
        <div class="tab-pane active" id="home">
          <div class="container px-5">
            
            <h3 class="text-center">Updates</h3>
            <p class="lead">imagine something useful in this section</p>

          </div>
        </div>
        
        <div class="tab-pane" id="maps">
          <div class="container text-center px-5">
            <h3 class="text-center display-4">Maps made by the community</h3>

            <div class="container text-muted py-5">
              
              <div class="row justify-content-md-center">
                <div class="col-md-6 col-lg-3">
                  <div class="card">
                    <img src="./img/default.png" alt="" class="card-img">
                    <div class="card-body">
                      <a href="./maps/default.txt" download><h2 data-toggle="tooltip" title="Download File">Default</h2></a>
                      <p class="lead">The very first map made in Fovy Maker, by Fovy himself :v</p>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
